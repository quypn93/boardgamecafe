<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#6f42c1" stroke="#5a3aa8" stroke-width="2"/>

  <!-- Meeple (board game piece) -->
  <g transform="translate(100, 105)">
    <!-- Main meeple shape -->
    <path d="M 0 -55
             C 15 -55 25 -45 25 -35
             C 25 -25 15 -20 15 -15
             L 35 45
             L 35 55
             L -35 55
             L -35 45
             L -15 -15
             C -15 -20 -25 -25 -25 -35
             C -25 -45 -15 -55 0 -55 Z"
          fill="#ffffff" stroke="#333" stroke-width="2"/>
    <!-- Head circle -->
    <circle cx="0" cy="-35" r="18" fill="#ffffff" stroke="#333" stroke-width="2"/>
  </g>

  <!-- Cafe cup (smaller, positioned to the side) -->
  <g transform="translate(145, 140)">
    <rect x="0" y="0" width="30" height="25" fill="none" stroke="#FFD700" stroke-width="2" rx="2"/>
    <path d="M 30 5 Q 38 5 38 12.5 Q 38 20 30 20" fill="none" stroke="#FFD700" stroke-width="2"/>
    <ellipse cx="15" cy="12" rx="6" ry="4" fill="none" stroke="#FFD700" stroke-width="1.5"/>
  </g>
</svg>
